<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">新增联系人分组</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-xs-3 control-label"><span style="color: red">*</span> 分组名称</label>

            <div class="col-xs-6">
                <input class="form-control" ng-model="group.name"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" id="detailSaveBtn" class="btn btn-primary" ng-click="save()">保存</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">取消</button>
</div>
