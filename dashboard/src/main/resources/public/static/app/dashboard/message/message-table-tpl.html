<table class="table table-hover table-striped">
    <thead>
    <th class="handler" style="width: 80px;">
        <i class="fa fa-star-o text-yellow"></i>
        <i class="fa fa-exclamation text-red"></i>
        <!--<i class="fa fa-paperclip"></i>-->
        <i class="fa fa-envelope-o not-read"></i>
    </th>
    <th class="oa-title">标题</th>
    <th class="username">创建人</th>
    <th class="username">最后处理人</th>
    <th class="date-time">最后处理时间</th>
    </thead>
    <tbody>
    <tr ng-if="messages == null || messages.length == 0">
        <td class="text-center" colspan="5">无记录。</td>
    </tr>
    <tr ng-repeat="message in messages">
        <td class="handler">
            <a ng-click="toggleFavor(message);">
                <i ng-if="!message.favorite"
                   class="fa fa-star-o text-yellow"></i>
                <i ng-if="message.favorite" class="fa fa-star text-yellow"></i>
            </a>
            <!--<i ng-if="message.hasAttachment" class="fa fa-paperclip text-red"></i>-->
            <i ng-if="message.urgent" class="fa fa-exclamation text-red"></i>
            <!--<i class="fa fa-exclamation text-red"></i>-->
            <!--<i class="fa fa-paperclip"></i>-->
            <span ng-if="!message.read" class="fa fa-fw fa-envelope-o not-read"
                  title="未读"/>
        </td>
        <td class="oa-title" ng-if="message.read">
            <span ng-if="message.category">【{{message.category}}】</span>
            <a style="cursor:pointer" ng-click="showMsgDetail(message);">{{message.title == '' ? '(无标题)' : message.title }} </a>
        </td>
        <td class="oa-title" ng-if="!message.read">
            <span ng-if="message.category">【{{message.category}}】</span>
            <a style="cursor:pointer;" ng-click="showMsgDetail(message);"><b
                    class="text-red">{{message.title == '' ? '(无标题)' : message.title }}</b> </a>
        </td>
        <td class="username"> {{message.paperAuthorName}}</td>
        <td class="username"> {{message.latestHandlerName}}</td>
        <td class="date-time"> {{message.latestHandledAt | date:'yyyy-MM-dd HH:mm:ss' }}
        </td>
    </tr>
    </tbody>
</table>
