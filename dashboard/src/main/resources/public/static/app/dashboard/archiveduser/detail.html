<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h4 class="modal-title">归档用户信息</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <th style="width:50%">用户名:</th>
                <td>{{archiveduser.username}}</td>
            </tr>
            <tr>
                <th style="width:50%">联系电话:</th>
                <td>{{archiveduser.cellphone}}</td>
            </tr>
            <tr>
                <th style="width:50%">邮箱:</th>
                <td>{{archiveduser.email}}</td>
            </tr>
            <tr>
                <th style="width:50%">归档日期:</th>
                <td> {{archiveduser.deletedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
