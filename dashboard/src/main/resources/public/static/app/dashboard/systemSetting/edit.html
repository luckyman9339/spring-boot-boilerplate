<div>
    <section class="content-header">
        <h1>系统设置</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th class="custom-label" style="width:30%">名称:</th>
                                    <td><input class="form-control"
                                               ng-model="systemSetting.name"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%">电子邮箱:</th>
                                    <td><input class="form-control"
                                               ng-model="systemSetting.contactEmail"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%">联系电话:</th>
                                    <td><input class="form-control"
                                               ng-model="systemSetting.contactPhone"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%"></th>
                                    <td>
                                        <button class="btn btn-sm btn-default"
                                                ng-click="back();">
                                            <i class="fa fa-mail-reply"></i>
                                            返回
                                        </button>
                                        <button class="btn btn-sm btn-default"
                                                ng-click="save();">
                                            <i class="fa fa-pencil"></i>
                                            保存
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
