<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title th:text="${systemSetting.name} + ' - 登录'"></title>

    <script src="guest.js"></script>

</head>

<body class="skin-purple-light fixed layout-top-nav indexBackGroudStyle" >
<header class="main-header" style="filter:alpha(opacity=50); -moz-opacity:0.5; opacity:0.5;">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" th:text="${systemSetting.name}">
                    <b>Frontend Boilerplate </b><i>ng1</i>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
</header>
<div class="wrapper" style="background-color: transparent;height: 100%;">

    <div class="container">

        <div class="col-md-4 col-md-offset-4">
            <div class="login-box" style="margin:60px auto;">
                <div class="login-logo">
                    <a href="../../index2.html">&nbsp;</a>
                </div>
                <!-- /.login-logo -->
                <div class="login-box-body">

                    <div class="login-box-msg" style="font-size: 16px;">
                        <b>用户登录</b></div>
                    <form action="login" method="post" class="form-horizontal">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" name="username" id="username" placeholder="用户名"/>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <!--<div class="checkbox icheck">-->
                            <label>
                                <input id="remember-me"
                                       name="remember-me"
                                       type="checkbox"/> 记住我
                            </label>
                            <span id="loginError" class="pull-right error-message"
                                  th:if="${(param.error != null) and (param.error[0] == 'true')}">
                                    用户名或密码错误!
                                </span>
                            <span id="errorMessage" class="pull-right error-message">
                                </span>
                            <!--</div>-->
                        </div>
                    </form>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-flat" id="loginBtn">登录
                            </button>
                        </div>
                    </div>
                </div>

                <!-- /.login-box-body -->
            </div>
            <!-- /.login-box -->
        </div>
    </div>

    <footer class="main-footer navbar-fixed-bottom" style="filter:alpha(opacity=50); -moz-opacity:0.5; opacity:0.5;">
        <div class="container-fluid guest-about row">
            <p class="text-center" th:text="'Copyright &copy; 2016 ' + ${systemSetting.name}">Copyright &copy; 2017
                Clouthink</p>
        </div>
    </footer>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    // put inner javascript in this fragment for content page


    /*]]>*/
</script>
</body>

</html>
