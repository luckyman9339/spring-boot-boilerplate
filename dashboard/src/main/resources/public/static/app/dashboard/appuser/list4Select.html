<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="close();">&times;</button>
    <h4>用户列表</h4>
</div>
<div class="modal-body">
    <div class="box-body no-padding">
        <div class="mailbox-controls">

            <div class="btn-group">
                <button class="btn btn-default btn-sm checkbox-toggle"
                        ng-click="toggleAllItems();">
                    <i class="fa fa-square-o"></i>
                </button>
            </div>

            <button class="btn btn-default btn-sm">
                <i class="fa fa-search-plus"></i>
                高级查询
            </button>

            <div class="box-tools pull-right">
                <div class="has-feedback">
                    <input class="form-control input-sm" type="text"
                           placeholder="请输入名称">
                    <span class="glyphicon glyphicon-search form-control-feedback"
                          style="top:-3px;"></span>
                </div>
            </div>
        </div>

        <div class="table-responsive mailbox-messages">
            <table id="userTable"
                   class="table table-hover table-striped">
                <thead>
                <th></th>
                <th class="cellphone">手机号</th>
                <th class="username">显示名</th>
                <th class="gender">性别</th>
                <th class="">年龄</th>
                <th class="">用户类型</th>
                <th class="date-time">注册时间</th>
                <th class="oa-status">状态</th>
                </thead>
                <tbody>
                <tr ng-if="appusers == null || appusers.length == 0">
                    <td class="text-center" colspan="8">无记录。
                    </td>
                </tr>
                <tr ng-repeat="appuser in appusers">
                    <td style="text-align: center;width: 8px;">
                        <input type="checkbox"
                               ng-click="toggleCheck(appuser);"
                               ng-checked="appuser.checked"/>
                    </td>
                    <td class="oa-phone">{{appuser.cellphone}}</td>
                    <td class="username">{{appuser.displayName}}</td>
                    <td>{{appuser.gender | enums_trans:'Gender'}}</td>
                    <td>{{appuser.age}}</td>
                    <td>{{appuser.userType | enums_trans:'AppUserType'}}</td>
                    <td>{{appuser.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{appuser.enabled?'启用':'已禁用'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="box-footer no-padding">
        <div class="mailbox-controls pull-right">
            <pagination ng-show="appusers.length > 0" total-items="totalElements"
                        ng-model="currentPage"
                        ng-change="pageChanged()"
                        class="pagination-sm"></pagination>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary"
            ng-click="ok()">确定
    </button>
    <button type="button" class="btn btn-default"
            data-dismiss="modal"
            ng-click="close();">取消
    </button>
</div>
