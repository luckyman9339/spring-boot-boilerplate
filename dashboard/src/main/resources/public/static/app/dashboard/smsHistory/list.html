<div>
    <section class="content-header">
        <h1>短息发送记录
            <small>（总<span>{{totalElements}}</span>条）</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">

                        <button class="btn btn-default btn-sm"
                                ng-click="toggleAdvancedSearch()">
                            <i class="fa fa-search-plus"></i>
                            高级查询
                        </button>

                        <div class="box-tools pull-right" style="margin-right: 50px;"
                             ng-show="!advancedSearch">
                            <div class="has-feedback">
                                <input class="form-control input-sm" type="text"
                                       ng-model="filter.cellphone"
                                       placeholder="请输入电话">
                                <span class="glyphicon glyphicon-search form-control-feedback"
                                      style="top:-3px;"
                                      ng-click="refreshList();"></span>
                            </div>
                        </div>

                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-sm"
                                    ng-click="refreshList()">
                                <i class="fa fa-fw fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body" style="min-height: 400px;">
                        <div class="mailbox-controls" ng-show="advancedSearch">
                            <div class="row">
                                <div class="col-md-2">
                                    <input
                                            class="form-control input-sm"
                                            type="text"
                                            ng-model="filter.cellphone"
                                            placeholder="请输入电话"></div>
                                <div class="col-md-2">
                                    <select class="form-control input-sm"
                                            ng-model="filter.category">
                                        <option value="">--类型--</option>
                                        <option value="PENDING_PAPER_MESSAGE">快文待办</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control input-sm"
                                            ng-model="filter.status">
                                        <option value="">--状态--</option>
                                        <option value="SENT">发送成功</option>
                                        <option value="FAILED">发送失败</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" ng-model="filter.beginDate"
                                                   class="datepicker form-control input-sm pull-right"
                                                   placeholder="请输入起始日期">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" ng-model="filter.endDate"
                                                   class="datepicker form-control input-sm pull-right"
                                                   placeholder="请输入结束日期">
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <button class="btn btn-default btn-sm"
                                                ng-click="refreshList()">
                                            <i class="fa fa-search"></i>
                                            查询
                                        </button>
                                        <button class="btn btn-default btn-sm"
                                                ng-click="resetFilters()">
                                            <i class="fa fa-reply"></i>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <thead>
                                <th class="oa-phone">电话</th>
                                <th>消息</th>
                                <th class="date-time">创建时间</th>
                                <th class="oa-category">分类</th>
                                <th class="oa-status">状态</th>
                                <th width="100">操作</th>
                                </thead>
                                <tbody>
                                <tr ng-if="smsHistories == null || smsHistories.length == 0">
                                    <td class="text-center" colspan="6">无记录。
                                    </td>
                                </tr>
                                <tr ng-repeat="item in smsHistories">
                                    <td class="oa-phone"> {{item.cellphone}}</td>
                                    <td> {{item.message}}</td>
                                    <td class="date-time"> {{item.createdAt | date:'yyyy-MM-dd HH:mm:ss' }}
                                    </td>
                                    <td class="oa-category"> {{item.category | enums_trans:'SmsCategory'}}</td>
                                    <td class="oa-status" ng-class="item.status == 'SENT' ? '' : 'text-red'"> {{item.status | enums_trans:'SmsStatus' }} </td>
                                    <td class="col-resource-status">
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-xs"
                                                    ng-click="viewDetail(item)">
                                                &nbsp<i class="fa fa-eye"></i>&nbsp
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="box-footer no-padding">
                        <div class="mailbox-controls pull-right">
                            <pagination ng-show="smsHistories.length > 0" total-items="totalElements"
                                        ng-model="currentPage"
                                        ng-change="pageChanged()"
                                        class="pagination-sm"></pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
