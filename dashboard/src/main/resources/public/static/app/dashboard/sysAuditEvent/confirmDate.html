<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h4 class="modal-title">删除历史记录</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="input-group date">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>
            <input type="text" ng-model="selectedDate"
                   class="datepicker form-control input-sm pull-right"
                   placeholder="请输入日期">
        </div>
        <div class="help-block">该日期前的数据将被删除</div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" id="detailSaveBtn" class="btn btn-primary"
            ng-click="ok()">确定
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">取消</button>
</div>
