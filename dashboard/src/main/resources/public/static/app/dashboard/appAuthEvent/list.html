<div>
    <section class="content-header">
        <h1>应用登录审计
            <small>（总<span>{{totalElements}}</span>条）</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">

                        <button class="btn btn-default btn-sm"
                                ng-click="toggleAdvancedSearch()">
                            <i class="fa fa-search-plus"></i>
                            高级查询
                        </button>

                        <button class="btn btn-default btn-sm"
                                ng-click="deleteHistories()">
                            <i class="fa fa-trash-o"></i>
                            清除历史
                        </button>

                        <div class="box-tools pull-right" style="margin-right: 50px;"
                             ng-show="!advancedSearch">
                            <div class="has-feedback">
                                <input class="form-control input-sm" type="text"
                                       ng-model="filter.username"
                                       placeholder="请输入用户名">
                                <span class="glyphicon glyphicon-search form-control-feedback"
                                      style="top:-3px;"
                                      ng-click="refreshList();"></span>
                            </div>
                        </div>

                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-sm"
                                    ng-click="refreshList()">
                                <i class="fa fa-fw fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body" style="min-height: 400px;">
                        <div class="mailbox-controls" ng-show="advancedSearch">
                            <div class="row">
                                <div class="col-md-2">
                                    <input
                                            class="form-control input-sm"
                                            type="text"
                                            ng-model="filter.username"
                                            placeholder="请输入用户名"></div>
                                <div class="col-md-2">
                                    <select class="form-control input-sm"
                                            ng-model="filter.succeed">
                                        <option value="">--状态--</option>
                                        <option value="true">成功</option>
                                        <option value="false">失败</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <p class="input-group">
                                            <input type="text"
                                                   class="form-control input-sm"
                                                   datepicker-popup="{{format}}"
                                                   ng-model="filter.beginDate"
                                                   is-open="startOpened"
                                                   placeholder="请输入起始日期"/>
                                                  <span class="input-group-btn">
                                                    <button type="button"
                                                            class="btn btn-sm btn-default"
                                                            ng-click="startOpen($event)">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </button>
                                                  </span>
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <p class="input-group">
                                            <input type="text"
                                                   class="form-control input-sm"
                                                   datepicker-popup="{{format}}"
                                                   ng-model="filter.endDate"
                                                   is-open="endOpened"
                                                   placeholder="请输入结束日期"/>
                                                  <span class="input-group-btn">
                                                    <button type="button"
                                                            class="btn btn-sm btn-default"
                                                            ng-click="endOpen($event)">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </button>
                                                  </span>
                                        </p>
                                    </div>

                                    <div class="col-sm-2">
                                        <button class="btn btn-default btn-sm"
                                                ng-click="refreshList()">
                                            <i class="fa fa-search"></i>
                                            查询
                                        </button>
                                        <button class="btn btn-default btn-sm"
                                                ng-click="resetFilters()">
                                            <i class="fa fa-reply"></i>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <thead>
                                <th class="username">登录人</th>
                                <th class="date-time">登录时间</th>
                                <th >IP地址</th>
                                <th >浏览器</th>
                                <th >操作系统</th>
                                <th class="oa-status">是否成功</th>
                                <th width="100">操作</th>
                                </thead>
                                <tbody>
                                <tr ng-if="appAuthEvents == null || appAuthEvents.length == 0">
                                    <td class="text-center" colspan="7">无记录。
                                    </td>
                                </tr>
                                <tr ng-repeat="item in appAuthEvents">
                                    <td class="username">{{item.username}}</td>
                                    <td class="date-time"> {{item.loginAt| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                    <td>{{item.ipAddress}}</td>
                                    <td>{{item.browser}}</td>
                                    <td style="word-break: break-all;">{{item.userAgent}}</td>
                                    <td ng-class="item.succeed ? 'oa-status text-green' : 'oa-status text-red'"> {{item.succeed ? '成功':'失败'}}</td>
                                    <td class="col-resource-status">
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-xs"
                                                    ng-click="viewDetail(item)">
                                                &nbsp<i class="fa fa-eye"></i>&nbsp
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="box-footer no-padding">
                        <div class="mailbox-controls pull-right">
                            <pagination ng-show="appAuthEvents.length > 0" total-items="totalElements"
                                        ng-model="currentPage"
                                        ng-change="pageChanged()"
                                        class="pagination-sm"></pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
