<div>
    <section class="content-header">
        <h1>系统操作审计
            <small>（总<span>{{totalElements}}</span>条）</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <button class="btn btn-default btn-sm"
                                ng-click="toggleAdvancedSearch()">
                            <i class="fa fa-search-plus"></i>
                            高级查询
                        </button>

                        <button class="btn btn-default btn-sm"
                                ng-click="deleteHistories()">
                            <i class="fa fa-trash-o"></i>
                            清除历史
                        </button>

                        <div class="box-tools pull-right" style="margin-right: 50px;"
                             ng-show="!advancedSearch">
                            <div class="has-feedback">
                                <input class="form-control input-sm" type="text"
                                       ng-model="filter.requestedBy"
                                       placeholder="请输入用户名称">
                            <span class="glyphicon glyphicon-search form-control-feedback"
                                  style="top:-3px;"
                                  ng-click="refreshList();"></span>
                            </div>
                        </div>

                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-sm"
                                    ng-click="refreshList()">
                                <i class="fa fa-fw fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body" style="min-height: 400px;">
                        <div class="mailbox-controls" ng-show="advancedSearch">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <input class="form-control input-sm"
                                               type="text"
                                               ng-model="filter.requestedBy"
                                               placeholder="请输入用户名称">
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control input-sm"
                                                ng-model="filter.error">
                                            <option value="">--状态--</option>
                                            <option value="false">成功</option>
                                            <option value="true">失败</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" ng-model="filter.beginDate"
                                                   class="datepicker form-control input-sm pull-right"
                                                   placeholder="请输入起始日期">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" ng-model="filter.endDate"
                                                   class="datepicker form-control input-sm pull-right"
                                                   placeholder="请输入结束日期">
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <button class="btn btn-default btn-sm"
                                                ng-click="refreshList()">
                                            <i class="fa fa-search"></i>
                                            查询
                                        </button>
                                        <button class="btn btn-default btn-sm"
                                                ng-click="resetFilters()">
                                            <i class="fa fa-reply"></i>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <thead>
                                <th style="min-width: 65px;">请求人</th>
                                <th>请求时间</th>
                                <th>客户端ip</th>
                                <th>HTTP方法</th>
                                <th>请求地址</th>
                                <th>方法</th>
                                <th>耗时(毫秒)</th>
                                <th style="min-width: 50px;">是否成功</th>
                                <th>查看</th>
                                </thead>
                                <tbody>
                                <tr ng-if="audits == null || audits.length == 0">
                                    <td class="text-center" colspan="9">无记录。
                                    </td>
                                </tr>
                                <tr ng-repeat="item in audits">
                                    <td> {{item.requestedBy}}</td>
                                    <td> {{item.requestedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                    <td> {{item.clientAddress}} </td>
                                    <td> {{item.httpMethod }}</td>
                                    <td style="word-break: break-all;"> {{item.requestedUrl }}</td>
                                    <td style="word-break: break-all;"> {{item.methodName }}</td>
                                    <td> {{item.timeCost }}</td>
                                    <td ng-class="item.error ? 'text-red' : 'text-green'"> {{item.error ? '失败':'成功' }} </td>
                                    <td class="col-resource-status">
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-xs"
                                                    ng-click="viewDetail(item)">
                                                &nbsp<i class="fa fa-eye"></i>&nbsp
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="box-footer no-padding">
                        <div class="mailbox-controls pull-right">
                            <pagination ng-show="audits.length > 0"
                                        total-items="totalElements"
                                        ng-model="currentPage"
                                        ng-change="pageChanged()"
                                        class="pagination-sm"></pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
