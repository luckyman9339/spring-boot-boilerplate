<div>
    <section class="content-header">
        <h1>系统设置</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th class="custom-label" style="width:30%">名称:</th>
                                    <td>{{systemSetting.name}}</td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%">电子邮箱:</th>
                                    <td>{{systemSetting.contactEmail}}</td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%">联系电话:</th>
                                    <td>{{systemSetting.contactPhone}}</td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%">最近修改时间:</th>
                                    <td>{{systemSetting.modifiedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                </tr>
                                <tr>
                                    <th class="custom-label" style="width:30%"></th>
                                    <td>
                                        <button class="btn btn-sm btn-default"
                                                ng-click="edit();">
                                            <i class="fa fa-edit"></i>
                                            编辑
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
