<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/dashboard">
<head>
    <title>系统设置</title>
</head>

<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>系统设置</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="./">系统设置</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body no-padding">
                        <ul class="nav nav-tabs" role="tablist" style="margin-top: 10px;">
                            <li role="presentation">
                                <a href="#basicInfo" id="basicInfoTab" role="tab" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="basicInfo" >
                                <p/>
                                <form class="form-horizontal" role="form" id="detailForm">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">安卓市场下载地址</label>
                                        <div class="col-xs-6">
                                            <p class="form-control-static" th:text="${preference.downloadUrl}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">联系邮箱</label>
                                        <div class="col-xs-6">
                                            <p class="form-control-static" th:text="${preference.email}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">联系电话</label>
                                        <div class="col-xs-6">
                                            <p class="form-control-static" th:text="${preference.phone}"></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-md-offset-3 col-md-8 "
                             style="padding-top: 6px;">
                            <a href="preference/edit"
                               class="btn btn-primary" id="saveBtn">
                                &nbsp;&nbsp;修改&nbsp;&nbsp;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>

</body>

</html>
