<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h4 class="modal-title">系统用户信息</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr>
                <th style="width:50%">用户名:</th>
                <td>{{sysuser.username}}</td>
            </tr>
            <tr>
                <th style="width:50%">联系电话:</th>
                <td>{{sysuser.cellphone}}</td>
            </tr>
            <tr>
                <th style="width:50%">邮箱:</th>
                <td>{{sysuser.email}}</td>
            </tr>
            <tr>
                <th style="width:50%">状态:</th>
                <td>{{sysuser.enabled?'启用':'禁用'}}</td>
            </tr>
            <tr>
                <th style="width:50%">创建日期:</th>
                <td> {{sysuser.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
